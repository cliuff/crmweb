<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
	</head>
	<body style="padding: 10px;">
		<form class="layui-form" lay-filter='addUser' style="width: 90%; margin-top: 20px;">
          <!-- <input type="hidden" name="id"/> -->
        <div class="layui-form-item">
            <label class="layui-form-label">角色:</label>
            <div class="layui-input-block">
              <select name="role" lay-verify="required">
                <option value=""></option>
                <option value="系统管理员">系统管理员</option>
                <option value="销售主管">销售主管</option>
                <option value="客户经理">客户经理</option>
                <option value="高管">高管</option>
                <option value="普通员工">普通员工</option>
              </select>
            </div>
        </div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="margin-top: 100px;">
                <button class="layui-btn layui-btn-primary cancel">取消</button>
			    <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitAddUser">保存</button>
			</div>
		</div>
    </form>
		  
	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form','jquery'],function(){
			var form = layui.form
			var $ = layui.jquery
			form.render()
            
            // 取消
            $('.cancel').click(function(){
                let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            })      
			
            // 提交
			form.on('submit(btnSubmitAddUser)', function(data){
                // 验证
			    if(form.verify()){
					$.ajax({
						url:'http://localhost:8080/user/add',
						type:'POST',
						dataType:'JSON',
						data:data.field,
						success:function(obj){
							let index = parent.layer.getFrameIndex(window.name); 
							parent.layer.close(index); 
                            parent.layer.msg("新增成功",{time:1000});
							parent.table.reload('tabUser');
						}

					})
                    // 防止表单跳转
					return false;
				}
				
			});		
			
		})
	</script>
	</body>
</html>
