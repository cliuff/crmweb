<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>TOP CRM 系统</title>
<link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="../images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="../images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>TOP CRM 系统</p>
          </div>
          <form id="login_form" name="login" method="post" action="http://localhost:8080/index/login">
              <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
<input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" style="width:100%;" type="submit">
          </form>
      </div>
      <div class="copyright"> © layui.com - 底部固定区域</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var form = $('#login_form')
    form.submit(function(){
        $.ajax({
            url: form.attr('action'),
            type: 'POST',
            data : form.serialize(),
            success: function(){
                window.location.replace('../home.html');
            }
        });
        return false;
    });
</script>
</body>
</html>
