<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>

<body style="padding: 10px;">
	<form class="layui-form" lay-filter='updateRole' style="width: 90%;">
		<!-- 隐藏域 -->
		<input type="hidden" name="id" />

		<div class="layui-form-item">
			<label class="layui-form-label">角色名称:</label>
			<div class="layui-input-block">
				<input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">描述：</label>
			<div class="layui-input-block">
				<textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否启用：</label>
			<div class="layui-input-block">
				<input type="radio" name="isRun" value="1" title="是">
				<input type="radio" name="isRun" value="0" title="否" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="margin-top: 40px;">
				<button class="layui-btn layui-btn-primary cancel">取消</button>
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitUpdateRole">保存</button>

			</div>
		</div>
	</form>

	<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'jquery'], function () {
			var form = layui.form
			var $ = layui.jquery
			form.render()
			// 赋值
			form.val('updateRole', {
				"id": parent.row.id,
				"roleName": parent.row.roleName,
				"description": parent.row.description,
				"isRun": parent.row.isRun
			})
			// 取消
			$('.cancel').click(function () {
				let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭
			})

			// 提交
			form.on('submit(btnSubmitUpdateRole)', function (data) {
				// 验证
				if (form.verify()) {
					$.ajax({
						url: 'http://localhost:8080/role/update',
						type: 'POST',
						dataType: 'JSON',
						data: data.field,
						success: function (obj) {
							let index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							parent.layer.msg("更新成功", { time: 1000 });
							parent.table.reload('tabRole');
						}

					})
					// 防止表单跳转
					return false;
				}

			});



		})
	</script>
</body>

</html>
