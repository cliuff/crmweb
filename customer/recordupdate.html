<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body style="padding: 10px; padding-right: 60px">
<form class="layui-form" lay-filter='formUpdateRecord' action="" >
    <input type="hidden" name="rNo"  />

    <div class="layui-form-item">
        <label class="layui-form-label">客户编号</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="cusNo" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="cusName" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">记录地址</label>
        <div class="layui-input-block">
            <input type="text" name="rAddr" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
        <input type="text" name="rRemark" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
</div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">记录描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="rDesc"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitUpdateRecord">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','jquery'],function(){
        var form = layui.form
        var $ = layui.jquery
        form.render()
        form.val('formUpdateRecord',{
            "rNo":parent.row.rNo,
            "cusNo":parent.row.cusNo,
            "cusName":parent.row.cusName,
            "rAddr":parent.row.rAddr,
            "rDesc":parent.row.rDesc,
            "rRemark":parent.row.rRemark
        })

        form.on('submit(btnSubmitUpdateRecord)', function(data){
            if(form.verify()){
                $.ajax({
                    url:'http://localhost:8080/record/updateRecord',
                    type:'POST',
                    dataType:'JSON',
                    data:data.field,
                    success:function(obj){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.table.reload('tabRecord');
                    }
                })
                return false;
            }

        });



    })
</script>
</body>
</html>
