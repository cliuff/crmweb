<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body style="padding: 10px;">

<div class="layui-row">
    <!--展示联系人表格-->
    <div class="layui-col-md6" >
        <table id="tabContact" lay-filter="tabContact">
        </table>

    </div>

    <div class="layui-col-md1">

        &nbsp;
    </div>
    <!--联系人操作-->
    <div class="layui-col-md5" >
        <div>修改客户联系人</div>
        <form class="layui-form" lay-filter='formContact' >
            <input type="hidden" name="ctId"  />
            <div class="layui-form-item">
                <label class="layui-form-label">联系人姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="ctName" lay-verify="required" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系人职位</label>
                <div class="layui-input-block">
                    <input type="text" name="ctGender" lay-verify="required" autocomplete="off" placeholder="请输入联系人职位" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="ctPhone" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="ctTitle" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>




            <div class="layui-form-item" style="margin-right: 3px ">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitContact">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>


<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="barContact">
    <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <input type="text" id="cusName" autocomplete="off" placeholder="请输入客户姓名查询" style="margin-left: 200px;">
    <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>
<script>
    var row = null
    var table = null
    layui.use(['table','jquery'], function(){
        table = layui.table;
        var $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#tabContact'
            ,height: 'full-250'
            ,url: 'http://localhost:8080/contact/contactsByCusNo' //数据接口
            ,page: true //开启分页
            ,toolbar:'#barContact'  //添加编辑工具栏按钮
            ,defaultToolbar:[] //去掉默认的工具栏按钮
            ,limits:[5,10,15,20]
            ,limit:5
            ,cols: [[ //表头
                {checkbox:true}
                 ,{field: 'ctId', title: '联系人编号', width:100}
                ,{field: 'ctName', title: '联系人姓名', width:150}
                ,{field: 'ctGender', title: '联系人职位', width:150}
                ,{field: 'ctPhone', title: '联系人电话', width:150}
                ,{field: 'ctTitle', title: '标题'}

            ]]
        });

        //监听事件
        table.on('toolbar(tabContact)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '新增联系人信息'
                        ,area: ['400px', '540px']
                        ,shade: 0.5//阴影（0-1之间的数）
                        ,maxmin: true//最大、最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-500)/2
                            ,($(window).width()-400)/2
                        ]
                        ,content: 'customer/customeradd.html'
                    });
                    break;
                case 'del':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要删除的行");
                        return;
                    }
                    layer.confirm('确认要删除选中的这行吗？', function(index){
                        var ids = []
                        for(var i=0; i<checkStatus.data.length; i++){
                            ids.push(checkStatus.data[i].cusNo)
                        }

                        $.ajax({
                            url:'http://localhost:8080/customer/delCustomer',
                            type:'POST',
                            dataType:'JSON',
                            data:{
                                ids:ids.join(",")
                            },
                            success:function(obj){
                                layer.msg(obj.msg);
                                table.reload('tabCustomer')
                            }
                        })

                        layer.close(index);
                    });

                    break;
                case 'edit':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要修改的行");
                        return;
                    }
                    row = checkStatus.data[0]

                        var form = layui.form
                        form.render()
                        form.val('formContact', {
                            "ctId":row.ctId,
                            "ctName": row.ctName,
                            "ctGender": row.ctGender,
                            "ctPhone": row.ctPhone,
                            "ctTitle": row.ctTitle,

                        })
                    form.on('submit(btnSubmitContact)', function(data) {
                        if (form.verify()) {
                            $.ajax({
                                url: 'http://localhost:8080/contact/updateContact',
                                type: 'POST',
                                dataType: 'JSON',
                                data: data.field,
                                success: function (obj) {
                                    /*var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.layer.close(index); //再执行关闭*/
                                    table.reload('tabContact');
                                }
                            })
                            return false;
                        }
                    })
                    break;
                case 'search':
                    table.reload('tabCustomer',{
                        where:{
                            cusName:$("#cusName").val()
                        },
                        page:{
                            curr:1
                        }
                    })
                    break;
            };
        });


    });
</script>

</body>
</html>
