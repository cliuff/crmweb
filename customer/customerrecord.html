<div>
    <table id="tabRecord" lay-filter="tabRecord">
    </table>
</div>

<script type="text/html" id="barRecord">
    <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <input type="text" id="cusNo" autocomplete="off" placeholder="请输入客户编号查询" style="margin-left: 200px;height:23px">
    <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>

<script>
    var row = null
    var table = null
    layui.use(['table','jquery'], function(){
        table = layui.table;
        var $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#tabRecord'
            ,height: 'full-250'
            ,url: 'http://localhost:8080/record/getAllRecords' //数据接口
            ,page: true //开启分页
            ,method: "POST"
            ,toolbar:'#barRecord'  //添加编辑工具栏按钮
            ,defaultToolbar:[] //去掉默认的工具栏按钮
            ,limits:[5,10,15,20]
            ,limit:5
            ,cols: [[ //表头
                {checkbox:true}
                ,{field: 'rNo', title: '记录编号', width:150}
                ,{field: 'cusNo', title: '客户编号', width:150}
                ,{field: 'cusName', title: '客户姓名', width:150}
                ,{field: 'rDate', title: '记录日期', width:170}
                ,{field: 'rAddr', title: '地址', width:180}
                ,{field: 'rDesc', title: '记录描述'}
                ,{field:'rRemark',title:'备注', width:100}
               /*,templet:function(item){
		  if(item.cusCredit=='一级'){
			  return '一等'
		  }else{
			  return item.cusCredit
		  }
	  }*/
            ]]
        });


        //监听事件
        table.on('toolbar(tabRecord)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '新增客户交往信息'
                        ,area: ['400px', '490px']
                        ,shade: 0.5//阴影（0-1之间的数）
                        ,maxmin: true//最大、最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-500)/2
                            ,($(window).width()-400)/2
                        ]
                        ,content: 'customer/recordadd.html'
                    });
                    break;
                case 'del':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要删除的行");
                        return;
                    }
                    layer.confirm('确认要删除选中的这行吗？', function(index){
                        var ids = []
                        for(var i=0; i<checkStatus.data.length; i++){
                            ids.push(checkStatus.data[i].rNo)
                        }

                        $.ajax({
                            url:'http://localhost:8080/record/delRecord',
                            type:'POST',
                            dataType:'JSON',
                            data:{
                                ids:ids.join(",")
                            },
                            success:function(obj){
                                layer.msg(obj.msg);
                                table.reload('tabRecord')
                            }
                        })

                        layer.close(index);
                    });

                    break;
                case 'edit':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要修改的行");
                        return;
                    }
                    row = checkStatus.data[0]
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '修改客户交往信息'
                        ,area: ['390px', '480px']
                        ,shade: 0.5 //背景阴影0~1
                        ,maxmin: true  //最大，最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-450)/2
                            ,($(window).width()-390)/2
                        ]
                        ,content: 'customer/recordupdate.html'
                        // ,zIndex: layer.zIndex //重点1
                        // ,success: function(layero){
                        //   layer.setTop(layero); //重点2
                        // }
                    });
                    break;
                case 'search':
                    table.reload('tabRecord',{
                        where:{
                            cusNo:$("#cusNo").val()
                        },
                        page:{
                            curr:1
                        }
                    })
                    break;
            };
        });


    });
</script>
