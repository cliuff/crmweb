<div>
    <table id="tabSaleChance" lay-filter="tabSaleChance">
    </table>
</div>
<script type="text/html" id="barCustomerPlan">
    <a class="layui-btn layui-btn-xs" lay-event="add">制定开发计划</a>
    <input type="text" id="cusName" autocomplete="off" placeholder="请输入客户姓名查询" style="margin-left: 200px;">
    <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>



<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>



<script>
    var row = null
    var table = null
    var data =null
    var layer = null
    layui.use(['table','jquery'], function(){
        table = layui.table;
        var $ = layui.jquery;
        layer = layui.layer

        //第一个实例
        table.render({
            elem: '#tabSaleChance'
            ,height: 'full-250'
            ,url: 'http://localhost:8080/saleChance/saleChances' //数据接口
            ,page: true //开启分页
            ,method: "POST"
            ,where:{
                assign:'妮子'
            }
            ,toolbar:'#barCustomerPlan'  //添加编辑工具栏按钮
            ,defaultToolbar:[] //去掉默认的工具栏按钮
            ,limits:[5,10,15,20]
            ,limit:5
            ,cols: [[ //表头
                {checkbox:true}
                ,{field: 'saleChanceId', title: '机会编号',align:'center',width: 90}
                ,{field: 'cusName', title: '客户名称',align:'center',width: 100}
                ,{field: 'saleSource', title: '机会来源',align:'center'}
                ,{field: 'ctName', title: '联系人',align:'center',width: 90}
                ,{field: 'ctPhone', title: '联系电话',align:'center'}
                ,{field: 'profile', title: '概要',align:'center'}
                ,{field: 'success',title:'成功几率',align:'center',width: 90}
                ,{field: 'descript', title: '机会描述',align:'center'}
                ,{field: 'saleChanceState', title: '状态为',align:'center',width: 90}

                /*,templet:function(item){
           if(item.cusCredit=='一级'){
               return '一等'
           }else{
               return item.cusCredit
           }
       }*/
            ]]
        });

        //监听事件
        table.on('toolbar(tabSaleChance)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);

            switch(obj.event){
                case 'assign':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要分配的行");
                        return;
                    }
                    row = checkStatus.data[0]
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '分配销售机会'
                        ,area: ['550px', '600px']
                        ,shade: 0.5 //背景阴影0~1
                        ,maxmin: true  //最大，最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-450)/2
                            ,($(window).width()-390)/2
                        ]
                        ,content: 'saleManage/salechanceassign.html'
                        // ,zIndex: layer.zIndex //重点1
                        // ,success: function(layero){
                        //   layer.setTop(layero); //重点2
                        // }

                    });
                    break;


                case 'search':
                    table.reload('tabCustomer',{
                        where:{
                            cusName:$("#cusName").val()
                        },
                        page:{
                            curr:1
                        }
                    })
                    break;
            };
        });

        table.on('rowDouble(tabSaleChance)', function(obj){
            data = obj.data;
            //标注选中样式
            layer.open({
                type: 2 //此处以iframe举例
                ,title: '销售机会的详细信息'
                ,area: ['800px', '600px']
                ,shade: 0.5//阴影（0-1之间的数）
                ,maxmin: true//最大、最小化按钮
                ,offset: [ //为了演示，随机坐标/
                    ($(window).height()-500)/2
                    ,($(window).width()-400)/2
                ]
                ,content: 'saleManage/saledetaile.html'
                // ,yes:function () {
                //     layer.closeAll();
                // }
            });
        });


    });
    function myalert(msg){
        layer.msg(msg, {icon:6})
    }
</script>
