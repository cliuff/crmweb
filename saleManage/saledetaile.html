<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>

<body style="padding: 10px;">

<form class="layui-form" lay-filter='formDetaileSaleChance' action="">
	<input type="hidden" name="cusNo"  />

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机会编号</label>
			<div class="layui-input-inline" style="margin-left: -4px">
				<input type="text" readonly="readonly"  name="saleChanceId" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">状态为</label>
			<div class="layui-input-inline" style="width:310px;margin-left: -4px">
				<input type="text" readonly="readonly"  name="saleChanceState" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>
	</div>

		<div class="layui-form-item">
			<div class="layui-inline">
			<label class="layui-form-label">客户名称</label>
			<div class="layui-input-inline" style="margin-left: -4px">
				<input type="text" readonly="readonly"  name="cusName" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
			</div>

			<div class="layui-inline">
			<label class="layui-form-label">机会来源</label>
			<div class="layui-input-inline" style="width:310px;margin-left: -4px">
				<input type="text" readonly="readonly"  name="saleSource" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
			</div>
		</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系人</label>
			<div class="layui-input-inline" style="margin-left: -4px">
				<input type="text" readonly="ctName"  name="ctName" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-inline" style="width: 310px;margin-left: -4px;">
				<input type="text" readonly="readonly"  name="ctPhone" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">成功几率</label>
			<div class="layui-input-inline" style="margin-left: -4px">
				<input type="text" readonly="readonly"  name="success" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>
			<div class="layui-inline">
			<label class="layui-form-label">概要</label>
			<div class="layui-input-inline" style="margin-left: -4px;width:310px">
				<input type="text" readonly="readonly"  name="profile" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">机会描述</label>
			<div class="layui-input-inline" style="margin-left: -4px;width: 630px">
				<textarea type="text" readonly="readonly"  name="descript" lay-verify="required" autocomplete="off"  class="layui-textarea"></textarea>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">创建人</label>
			<div class="layui-input-inline" style="margin-left: -4px">
				<input type="text" readonly="readonly"  name="createPerson" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-inline" style="margin-left: -4px;width:310px">
				<input type="text" readonly="readonly"  name="createTime" lay-verify="required" autocomplete="off"  class="layui-input">
			</div>
		</div>
	</div>




	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" id="btnYes" class="layui-btn">确定</button>
		</div>
	</div>

</form>

<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['form','jquery'],function(){
		var form = layui.form
		var $ = layui.jquery
		form.render()
		form.val('formDetaileSaleChance',{
			"saleChanceId":parent.data.saleChanceId,
			"cusName":parent.data.cusName,
			"saleSource":parent.data.saleSource,
			"ctName":parent.data.ctName,
			"ctPhone":parent.data.ctPhone,
			"success":parent.data.success,
			"profile":parent.data.profile,
			"descript":parent.data.descript,
			"createPerson":parent.data.createPerson,
			"createTime":parent.data.createTime,
			"saleChanceState":parent.data.saleChanceState,

		})

		$("#btnYes").click(function(){
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index);
		})
	})
</script>
</body>
</html>
