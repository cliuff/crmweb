<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body style="padding: 10px;">
<form class="layui-form" lay-filter='formUpdateSales' action="">
    <input type="hidden" name="orderNo"  />
    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" name="orderNo" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户编号</label>
        <div class="layui-input-block">
            <input type="text" name="orderCustomerNo" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销售员编号</label>
        <div class="layui-input-block">
            <input type="text" name="orderSalesmanNo" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单价格</label>
        <div class="layui-input-block">
            <input type="text" name="orderAmount" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">销售时间</label>
        <div class="layui-input-block">
                <input type="text" class="layui-input" autocomplete="off" id="test5" placeholder="yyyy-MM-dd">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitUpdateSales">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','jquery'],function(){
        var form = layui.form
        var $ = layui.jquery
        form.render()
        form.val('formUpdateSales',{
            "orderNo":parent.row.orderNo,
            "orderCustomerNo":parent.row.orderCustomerNo,
            "orderSalesmanNo":parent.row.orderSalesmanNo,
            "orderAmount":parent.row.orderAmount,
            "orderTime":parent.row.orderTime
        })

        form.on('submit(btnSubmitUpdateSales)', function(data){
            if(form.verify()){
                $.ajax({
                    url:'http://localhost:8080/Sales/updateSales',
                    type:'POST',
                    dataType:'JSON',
                    data:data.field,
                    success:function(obj){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.table.reload('tabSales');
                    }
                })
                return false;
            }

        });



    })
</script>
</body>
</html>
