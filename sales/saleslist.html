<div>
    <table id="tabSales" lay-filter="tabSales">
    </table>
</div>
<script type="text/html" id="barSales">
    <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <input type="text" id="orderNo" autocomplete="off" placeholder="请输入查询订单编号" style="margin-left: 200px;">
    <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>
<script>
    var row = null
    var table = null
    layui.use(['table','jquery'], function(){
        table = layui.table;
        var $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#tabSales'
            ,height: 'full-250'
            ,url: 'http://localhost:8080/sales/sales' //数据接口
            ,page: true //开启分页
            ,toolbar:'#barSales'  //添加编辑工具栏按钮
            ,defaultToolbar:[] //去掉默认的工具栏按钮
            ,limits:[5,10,15,20]
            ,limit:5
            ,cols: [[ //表头
                {checkbox:true}
                ,{field: 'orderNo', title: '订单编号', width:150}
                ,{field: 'orderCustomerNo', title: '客户编号', width:150}
                ,{field: 'orderSalesmanNo', title: '销售员编号', width:150}
                ,{field: 'orderAmount', title: '销售金额', width:170}
                ,{field: 'orderTime', title: '销售时间', width:220}

            ]]
        });

        //监听事件
        table.on('toolbar(tabSales)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '新增订单信息'
                        ,area: ['400px', '480px']
                        ,shade: 0.5//阴影（0-1之间的数）
                        ,maxmin: true//最大、最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-500)/2
                            ,($(window).width()-400)/2
                        ]
                        ,content: 'sales/salesadd.html'
                    });
                    break;
                case 'del':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要删除的订单信息");
                        return;
                    }
                    layer.confirm('确认要删除选中的这条订单信息吗？', function(index){
                        var ids = []
                        for(var i=0; i<checkStatus.data.length; i++){
                            ids.push(checkStatus.data[i].orderNo)
                        }

                        $.ajax({
                            url:'http://localhost:8080/sales/delSales',
                            type:'POST',
                            dataType:'JSON',
                            data:{
                                ids:ids.join(",")
                            },
                            success:function(obj){
                                layer.msg(obj.msg);
                                table.reload('tabSales')
                            }
                        })

                        layer.close(index);
                    });

                    break;
                case 'edit':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要修改的订单");
                        return;
                    }
                    row = checkStatus.data[0]
                    layer.open({
                        type: 2
                        ,title: '修改订单信息'
                        ,area: ['390px', '480px']
                        ,shade: 0.5 //背景阴影0~1
                        ,maxmin: true  //最大，最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-450)/2
                            ,($(window).width()-390)/2
                        ]
                        ,content: 'sales/salesupdate.html'
                        // ,zIndex: layer.zIndex //重点1
                        // ,success: function(layero){
                        //   layer.setTop(layero); //重点2
                        // }
                    });
                    break;
                case 'search':
                    table.reload('tabSales',{
                        where:{
                            orderNo:$("#orderNo").val()
                        },
                        page:{
                            curr:1
                        }
                    })
                    break;
            };
        });


    });
</script>
